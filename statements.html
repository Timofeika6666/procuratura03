<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Звернення громадян | ГПУ</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <h1><i class="fas fa-scale-balanced"></i> Генеральна Прокуратура</h1>
      <nav>
        <ul>
          <li><a href="index.html">Головна</a></li>
          <li><a href="news.html">Новини</a></li>
          <li><a href="decrees.html">Укази</a></li>
          <li><a href="statements.html" class="active">Заяви</a></li>
          <li><a href="about.html">Про нас</a></li>
          <li><a href="law.html">Закон</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="statement-section">
      <div class="form-3d">
        <h2><i class="fas fa-paper-plane"></i> Електронне звернення</h2>
        <form id="statementForm" class="floating-form">
          <div class="input-group">
            <input type="text" id="name" required>
            <label for="name">ПІБ*</label>
            <div class="underline"></div>
          </div>
          
          <div class="input-group">
            <input type="email" id="email" required>
            <label for="email">Email*</label>
            <div class="underline"></div>
          </div>
          
          <div class="input-group select-group">
            <select id="category" required>
              <option value=""></option>
              <option value="corruption">Корупція</option>
              <option value="rights">Порушення прав</option>
            </select>
            <label>Тема звернення*</label>
            <div class="underline"></div>
          </div>
          
          <div class="input-group textarea-group">
            <textarea id="message" rows="5" required></textarea>
            <label for="message">Текст звернення*</label>
            <div class="underline"></div>
          </div>
          
          <button type="submit" class="cta-button pulse-on-hover">
            Надіслати <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </div>
      
      <div class="info-cards">
        <div class="info-card glow-card">
          <i class="fas fa-clock"></i>
          <h3>Терміни розгляду</h3>
          <p>До 30 днів з моменту реєстрації</p>
        </div>
        <div class="info-card glow-card">
          <i class="fas fa-shield-alt"></i>
          <h3>Конфіденційність</h3>
          <p>Ваші дані захищені</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <!-- Підвал як у index.html -->
  </footer>

  <script src="js/animations.js"></script>
  <script src="js/form-validation.js"></script>
</body>
</html>
