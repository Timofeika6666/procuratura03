<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Звернення громадян | Генеральна Прокуратура</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <h1><i class="fas fa-scale-balanced"></i> Генеральна Прокуратура</h1>
      <nav>
        <ul>
          <li><a href="index.html">Головна</a></li>
          <li><a href="news.html">Новини</a></li>
          <li><a href="decrees.html">Укази</a></li>
          <li><a href="statements.html" class="active">Заяви</a></li>
          <li><a href="about.html">Про нас</a></li>
          <li><a href="law.html">Закон</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="statement-form">
      <h2><i class="fas fa-edit"></i> Форма звернення</h2>
      <form id="statementForm">
        <div class="form-group">
          <label for="name">ПІБ*</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email*</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="category">Тема звернення*</label>
          <select id="category" required>
            <option value="">Оберіть тему</option>
            <option value="corruption">Корупція</option>
            <option value="rights">Порушення прав</option>
            <option value="other">Інше</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Текст звернення*</label>
          <textarea id="message" rows="6" required></textarea>
        </div>
        <button type="submit" class="cta-button">Надіслати <i class="fas fa-paper-plane"></i></button>
      </form>
    </section>

    <section class="faq">
      <h2><i class="fas fa-question-circle"></i> Часті запитання</h2>
      <div class="faq-item">
        <h3>Який термін розгляду звернення?</h3>
        <p>До 30 днів з моменту реєстрації.</p>
      </div>
      <div class="faq-item">
        <h3>Чи можна залишити анонімне звернення?</h3>
        <p>Так, але такі звернення розглядаються у загальному порядку.</p>
      </div>
    </section>
  </main>

  <footer>
    <!-- Підвал як у index.html -->
  </footer>
</body>
</html>
