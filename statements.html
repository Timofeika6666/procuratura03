<main class="container">
  <section class="animated-section">
    <h2 class="section-title">Подати заяву</h2>
    <div class="feature-card" style="max-width: 800px; margin: 0 auto;">
      <form>
        <div class="form-group">
          <input type="text" placeholder="Ваше ім'я" required>
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <textarea placeholder="Текст заяви" rows="5" required></textarea>
        </div>
        <button type="submit" class="cta-button">Надіслати <i class="fas fa-paper-plane"></i></button>
      </form>
    </div>
  </section>
</main>
