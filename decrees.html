        </div>
      </div>
      
      <div class="decrees-list">

          <div class="decree-actions">
            <a href="#" class="action-btn">

            </a>
            <a href="#" class="action-btn">
              <i class="fas fa-download"></i> Завантажити
            </a>
          </div>
        </div>
        
        <div class="decree-item">
          <div class="decree-header">

          </div>

            <a href="#" class="action-btn">
              <i class="fas fa-download"></i> Завантажити
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>
